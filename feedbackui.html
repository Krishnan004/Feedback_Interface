<body id="body">
    <h1 style="text-align:center;font-style:italic">Feedback Form</h1>
    <form id="feedbackForm" action="submit-feedback.html">
        Email id:
        <input type="email" id="email" placeholder="Enter your Email"><br>
        Name:
        <input type="text" id="name" placeholder="Enter your name"><br>
        DOB:
        <input type="date" id="dob"><br>
        Male<input type="radio" name="gender" id="choice"> <br>
        Female<input type="radio" name="gender" id="choice1"><br>
        <p style="margin-right:52%;margin-top:0%;margin-bottom: 0%">Feedback:</p><br>
        <input type="text" placeholder="Write minimum 10 charector" name="" id="feedback"><br>
        <input type="submit" value="Submit" id="submit">
        
    </form>

    <script>


        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            var email = document.getElementById("email").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var name = document.getElementById("name").value;
            var nameRegas = /^[a-z\d]+$/i;
            var male =document.getElementById('choice');
            var female=document.getElementById('choice1');

          if (emailRegex.test(email) && nameRegas.test(name) && (male.checked || female.checked)&& !(dob.value.length<1)&&(feedback.value.length>10)) {
                window.location.href = 'exit.html';
            }
            else {
                // If email is not valid, refresh the page
                alert("Enter the valid Details");
            }

        });



    </script>
